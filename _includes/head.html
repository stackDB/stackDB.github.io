<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      &middot; {{ site.title }} &middot;
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/public/apple-touch-icon-57x57.png?v=2">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/public/apple-touch-icon-60x60.png?v=2">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/public/apple-touch-icon-72x72.png?v=2">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/public/apple-touch-icon-76x76.png?v=2">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/public/apple-touch-icon-114x114.png?v=2">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/public/apple-touch-icon-120x120.png?v=2">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144x144.png?v=2">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/public/apple-touch-icon-152x152.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon-180x180.png?v=2">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/android-chrome-192x192.png?v=2" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-96x96.png?v=2" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/public/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/public/manifest.json?v=2">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico?v=2">
  <meta name="apple-mobile-web-app-title" content="stackDB">
  <meta name="application-name" content="stackDB">
  <meta name="msapplication-TileColor" content="#337ab7">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/public/mstile-144x144.png?v=2">
  <meta name="msapplication-config" content="{{ site.baseurl }}/public/browserconfig.xml?v=2">
  <meta name="theme-color" content="#337ab7">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
